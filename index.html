<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçã Professional Soundboard</title>
    <link rel="stylesheet" href="resources/css/main_style.css">
</head>
<body>
    <div class="settings-bar">
        <button id="settings-button" class="main-button">Open Settings</button>
    </div>

    <div class="body-header">
        <h1>Professional Soundboard</h1>
    </div>

    <div class="body-top-buttons">
        <div>
            <button id="fav-button" class="main-button">Save as Favorite</button>
            <span id="fav-sound" style="margin-left: 10px;"></span>
        </div>

        <div>
            <input type="text" id="search-sounds" placeholder="Search sound"/>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close-button" id="close-settings">&times;</span>
            <div id="settings-modal-body"></div> 
        </div>
    </div>

    <ul id="mp3-list" class="mp3-list">Edit folder path in settings</ul>

    <div class="sound-controls">
        <div class="sound-buttons">
            <button id="play-button" class="main-button">Play</button>
            <button id="stop-button" class="main-button">Stop</button>
        </div>
        
        <div class="sound-sliders">
            <div class="slider-container">
                <div style="display:flex;align-items: center;">
                    <label for="local-volume-slider" style="width:110px;">Local Volume:</label>
                    <input type="range" id="local-volume-slider" min="0" max="1" step="0.01" value="1" class="volume-slider">
                    <span id="local-volume-slider-percent" style="margin-left:5px;">100%</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div style="display:flex;align-items: center;">
                    <label for="output-volume-slider" style="width:110px;">Public Volume:</label>
                    <input type="range" id="output-volume-slider" min="0" max="1" step="0.01" value="1" class="volume-slider" >
                    <span id="output-volume-slider-percent" style="margin-left:5px;">100%</span>
                </div>
            </div>
        </div>
    </div>
    
      
    <div class="progress-container">
        <label for="progress-bar">Sound Progress:</label>
        <input type="range" id="progress-bar" value="0" max="100" class="progress-slider">
    </div>

    <script src="./resources/js/renderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./resources/js/notification.js"></script>
</body>
</html>
